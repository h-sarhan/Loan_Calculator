<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Loan Calculator</title>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		/>
		<!-- Bootstrap core CSS -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Material Design Bootstrap -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/css/mdb.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-dark">
		<div class="container ">
			<div class="row">
				<div class="col-3"></div>
				<div class="card bg-light col-6 mt-4">
					<div class="card-body">
						<h1 class="card-title text-center">Loan Calculator</h1>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">$</span>
							</div>
							<input
								type="number"
								class="form-control loan-amount"
								placeholder="Loan Amount"
							/>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">%</span>
							</div>
							<input
								type="number"
								class="form-control interest"
								placeholder="Interest"
							/>
						</div>
						<div class="input-group mb-3">
							<input
								type="number"
								class="form-control years"
								placeholder="Years to Repay"
							/>
						</div>
						<button class="btn btn-dark text-white btn-block calc">
							Calculate
						</button>

						<div id="calculating" class="d-none">
							<h2 class="calculating-text text-center mt-3">Calculating...</h2>
							<img src="img/loading.gif" class="d-block mx-auto" alt="" />
						</div>
						<div class="results d-none">
							<div class="input-group mb-3">
								<div class="input-group-prepend monthly-payment">
									<span class="input-group-text">Monthly Payment</span>
								</div>
								<input class="form-control" type="number" />
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend total-payment">
									<span class="input-group-text">Total Payment</span>
								</div>
								<input class="form-control" type="number" />
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend total-interest">
									<span class="input-group-text">Total Interest</span>
								</div>
								<input class="form-control" type="number" />
							</div>
						</div>
					</div>
				</div>
				<div class="col-3"></div>
			</div>
		</div>
		<!-- JQuery -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		></script>
		<!-- Bootstrap tooltips -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
		></script>
		<!-- Bootstrap core JavaScript -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"
		></script>
		<!-- MDB core JavaScript -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/js/mdb.min.js"
		></script>
		<script src="script.js"></script>
	</body>
</html>
